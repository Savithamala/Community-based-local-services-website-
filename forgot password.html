<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Change & Forgot Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="email"],
      input[type="password"],
      input[type="submit"] {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
      }

      .error-message {
        color: red;
      }

      .success-message {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <input type="email" id="forgotEmail" placeholder="Email" required />
        <input type="submit" value="Send Verification Email" />
      </form>

      <p id="forgotPasswordMessage" class="success-message"></p>
    </div>

    <script>
      document
        .getElementById("passwordChangeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Password change logic (can be implemented using AJAX)
        });

      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("forgotEmail").value;
          // Send email verification logic (can be implemented using AJAX)
          fetch("/forgot-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email }),
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("forgotPasswordMessage").textContent =
                data.message;
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
