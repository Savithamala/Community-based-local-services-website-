<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Services Booking</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="date"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Book Community Service</h2>
    <form
      action="C:\Users\ELCOT\homeserve\localservicesite\localbasedservice\templates\notification.html"
      method="post"
    >
      <label for="user_name">Your Name:</label>
      <input type="text" id="user_name" name="user_name" required />

      <label for="booking_date">Booking Date:</label>
      <input type="date" id="booking_date" name="booking_date" required />
      <label for="Address">Address:</label>
      <input type="text" id="Address" name="Address" rows="4" required />

      <input type="submit" value="Book Now" />
    </form>
  </body>
</html>
