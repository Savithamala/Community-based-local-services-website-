<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>User Profile Options</title>
    <style>
      body {
        background-image: url("worldwide-connection-blue-background-illustration-vector_53876-80910");

      .profile-options {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f0f0f0;

      .profile-options h1 {
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

      <h1>Profile Options</h1>

</html>
