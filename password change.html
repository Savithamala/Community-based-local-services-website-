<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Change</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 20px auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      .forgot-password {
        text-align: center;
      }

      .forgot-password a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Change</h2>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input
          type="password"
          id="currentPassword"
          placeholder="Enter current password"
        />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          placeholder="Enter new password"
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm new password"
        />
      </div>
      <button onclick="changePassword()">Change Password</button>

      <br />
      <br />
      <div class="forgot-password">
        <a
          href="C:\Users\ELCOT\homeserve\localservicesite\localbasedservice\templates\forgot password.html"
          onclick="forgotPassword()"
          >Forgot Password?</a
        >
      </div>
    </div>

    <script>
      function changePassword() {
        const currentPassword =
          document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Validation logic
        if (
          currentPassword === "" ||
          newPassword === "" ||
          confirmPassword === ""
        ) {
          alert("Please fill in all fields.");
          return;
        }

        if (newPassword !== confirmPassword) {
          alert("New passwords do not match.");
          return;
        }

        // Password change logic
        alert("Password changed successfully!");
        // Additional actions can be added here, e.g., updating backend
      }

      function forgotPassword() {
        // Forgot password logic
        // Additional actions can be added here, e.g., sending password reset link
      }
    </script>
  </body>
</html>
